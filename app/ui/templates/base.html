<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Superteam Vietnam Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>

<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <span class="font-bold text-xl">Superteam Vietnam</span>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="/admin"
                                class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500">Dashboard</a>
                            <a href="/admin/documents"
                                class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500">Documents</a>
                            <a href="/admin/training"
                                class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500">Training</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-lg mt-8">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                Superteam Vietnam Admin Panel - Version 1.0
            </p>
        </div>
    </footer>

    <!-- Notifications -->
    <div id="notifications" class="fixed bottom-4 right-4 space-y-2">
        {% block notifications %}{% endblock %}
    </div>

    <!-- Scripts -->
    {% block scripts %}{% endblock %}
</body>

</html>
